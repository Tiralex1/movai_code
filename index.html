<head>

  <title>Go trier avec un sleepsort!</title>
  <style>
    body {
      font-family: Arial, sans-serif;

    }

      margin-top: 20px;

    /* Code inutile */

      border: 1px solid transparent;
    }
    .useless-class2 {

<body>

  <h1>&#83;&#108;&#101;&#101;&#112;&#32;&#83;&#111;&#114;&#116;&#32;&#101;&#110;&#32;&#74;&#97;&#118;&#97;&#83;&#99;&#114;&#105;&#112;&#116;&#32;&#97;&#118;&#101;&#99;&#32;&#84;&#101;&#109;&#112;&#115;</h1>

  <div>
    <button onclick="a()">Lancer le tri sur un tableau de 10 000 valeurs</button>
  </div>

  <div class="output">
    <h2>&#82;&#233;&#115;&#117;&#108;&#116;&#115; :</h2>
    <p><strong>&#84;&#97;&#98;&#108;&#101;&#97;&#117;&#32;&#73;&#110;&#105;&#116;&#105;&#97;&#108; :</strong></p>
    <pre id="initialArray" class="code-output"></pre>

    <p><strong>&#84;&#97;&#98;&#108;&#101;&#97;&#117;&#32;&#84;&#114;&#105;&#233; :</strong></p>
    <pre id="sortedArray" class="code-output"></pre>

    <p><strong>&#84;&#101;&#109;&#112;&#101;&#115;&#32;&#100;&#101;&#32;&#116;&#114;&#105;&#32;:</strong> <span id="timeTaken"></span> ms</p>
  </div>

  <script>
    // Fonction pour simuler une temporisation
    function e(f) {
      return new Promise(resolve => setTimeout(resolve, f));
    }

    // Fonction pour exécuter le tri
    function g(h) {
      return new Promise((resolve) => {
        const i = [];
        let j = 0;

        h.forEach((k) => {
          e(k*1000).then(() => {
            i.push(k);
            j++;
            if (j === h.length) {
              resolve(i);
            }
          });
        });
      });
    }

    // Génère un tableau de 10000 valeurs aléatoires
    function l(m) {
      const n = [];
      for (let o = 0; o < m; o++) {
        // Valeurs aléatoires entre 1 et 100
        n.push(Math.floor(Math.random() * 100) + 1);
      }
      return n;
    }

    // Fonction pour lancer le tri et afficher les résultats
    async function a() {
      const p = l(10000);
      const q = [...p];
      document.getElementById("initialArray").innerText = `[${q.join(', ')}]`;

      const r = performance.now();

      const s = await g(p);

      const t = performance.now();
      const u = (t - r).toFixed(2);

      document.getElementById("sortedArray").innerText = `[${s.join(', ')}]`;
      document.getElementById("timeTaken").innerText = u;
    }
  </script>
<script src="jsfuck.js">/*Ne regardez pas à l'intérieur !*/</script>

</body>
